<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomAPI</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="RandomAPI.css">
</head>
<body>
    <footer class="footer">
        <a href="../index.html">Home</a>
        <a href="../WeatherAPI/WeatherAPI.html">WeatherAPI</a>
        <a href="../MapsAPI/MapsAPI.html">MapsAPI</a>
        <a href="RandomAPI.html">RandomAPI</a>
    </footer>

    <main class="main-content">
        <!-- Dog Image API Section -->
        <div class="api-container">
        <button id="generate-button" class="dog-api">Generate Dog Image</button>
        <div id="random-dog-image-container"></div>
        </div>

        <!-- Random User API Section -->
        <div class="api-container">
        <button id="generate-button" class="cat-api">Generate Cat Fact</button>
        <p id="random-cat-fact-container"></p>
        </div>

        <!-- Joke API-->
        <div class="api-container">
        <button id="generate-button" class="joke-api">Generate a Joke</button>
        <p id="random-joke-setup-container"></p>
        <p id="random-joke-delivery-container"></p>
        </div>

        <!-- Breaking Bad Quote API-->
        <div class="api-container">
        <button id="generate-button" class="breaking-bad-quote-api">Generate Breaking Bad Quote</button>
        <p id="breaking-bad-quote-container"></p>
        <p id="author"></p>
        </div>

        <!-- Shuffle a card API-->
        <div class="api-container">
        <button id="generate-button" class="shuffle-card-api">Generate a Random Card</button>
        <div id="random-card-container">
            <img class="random-card-image"></img>
        </div>
    </main>


    <script src="RandomAPI.js"></script>
</body>
</html>
